name: Publish to ClawHub

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ClawHub CLI
        run: npm i -g clawhub@latest

      - name: Authenticate
        run: clawhub login --token ${{ secrets.CLAWHUB_API_KEY }} --no-browser

      - name: Build clean package
        run: |
          mkdir -p /tmp/publish
          rsync -a \
            --exclude-from=.clawignore \
            --exclude='.git/' \
            . /tmp/publish/

      - name: Publish to ClawHub
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"
          CHANGELOG="${{ github.event.release.body || 'Release from GitHub Actions' }}"

          ATTEMPTS=3
          for attempt in $(seq 1 "$ATTEMPTS"); do
            echo "Publish attempt ${attempt}/${ATTEMPTS}"
            if clawhub publish /tmp/publish \
              --slug social-ops \
              --name "Social Ops" \
              --version "$VERSION" \
              --changelog "$CHANGELOG"; then
              exit 0
            fi

            if [ "$attempt" -lt "$ATTEMPTS" ]; then
              sleep $((attempt * 10))
            fi
          done

          echo "ClawHub publish failed after ${ATTEMPTS} attempts"
          
          # If we timed out, check if the publish actually succeeded
          echo "Checking if publish succeeded despite timeout..."
          if clawhub inspect social-ops --json | jq -r '.versions[].tag' | grep -q "^${VERSION}$"; then
            echo "Version ${VERSION} confirmed published. Exiting successfully."
            exit 0
          else
            echo "Version ${VERSION} not found. Publish likely failed."
            exit 1
          fi
